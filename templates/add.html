<html>
  <head>
    <title>ShareMyLinks</title>
  </head>
  <body>
    <h1>Add a link</h1>
    <form method="post" action="addlink">
      <p><label>Title<br /><input type="text" name="title" /></label></p>
      <p><label>URL<br /><input type="text" name="link" /></label></p>
      <p><label>Description<br /><textarea name="description" rows="5" cols="40" /></textarea></label></p>
      <p><button type="submit">Add</button></p>
    </form>
  </body>
</html>
