<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>ShareMyLinks</title>
  </head>
  <body>
    <h1>Add a link</h1>
    <form method="post" action="addlink">
      <p><label>Title<br /><input type="text" name="title" maxlength="128" required></label></p>
      <p><label>URL<br /><input type="url" name="link" maxlength="128" required></label></p>
      <p><label>Description<br /><textarea name="description" rows="5" cols="40" required /></textarea></label></p>
      <p><button type="submit">Add</button></p>
    </form>
  </body>
</html>
